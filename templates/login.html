{% extends "layout.html" %}
{% block content %}
<h2>Login</h2>
<form method="POST">
    <p>Username: <input name="username" required></p>
    <p>Password: <input name="password" type="password" required></p>
    <button type="submit">Login</button>
</form>
<p>New user? <a href="/register">Register here</a></p>
{% endblock %}
